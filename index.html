<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img src="images/bg-pattern-top.svg" alt="" class="pattern-top" />
      <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom" />
      <div class="card">
        <div class="top-section"></div>
        <img src="images/image-victor.jpg" alt="Victor Photo" />
        <div class="info">
          <div class="personal-info">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
          </div>
          <ul class="social-info">
            <li>
              <p>80K</p>
              <p>Followers</p>
            </li>
            <li>
              <p>803K</p>
              <p>Likes</p>
            </li>
            <li>
              <p>1.4K</p>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bassem Y.Helmy</a>.
      </div>
    </div>
  </body>
</html>
